<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>모바일 초대장</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="invitation-container">
    <header class="hero">
      <h1>초대합니다</h1>
      <p class="names">김지훈 & 이수민</p>
      <p class="date">2025년 10월 12일 (일) 오후 2시</p>
    </header>

    <section class="details">
      <h2>장소 안내</h2>
      <p>서울 강남구 어딘가웨딩홀 3층</p>
      <a href="https://map.naver.com/" target="_blank" class="map-link">지도 보기</a>
    </section>

    <section class="message">
      <p>
        소중한 분들을 초대합니다.<br />
        함께 해주신다면 큰 기쁨이 될 것입니다.
      </p>
    </section>

    <section class="contact">
      <h2>연락처</h2>
      <p>김지훈: 010-1234-5678</p>
      <p>이수민: 010-8765-4321</p>
    </section>

    <footer class="footer">
      <p>감사합니다</p>
    </footer>
  </div>
</body>
</html>
