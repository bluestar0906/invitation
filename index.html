<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>모바일 초대장</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <img src="https://github.com/bluestar0906/invitation/blob/main/%EC%B0%90%EC%B5%9C%EC%A2%85!.jpg?raw=true" alt="연주포스터" class="top-image" />
  <div class="invitation-container">
    <header class="hero">
      <h1>초대합니다</h1>
      <p class="names">김지훈 & 이수민</p>
      <p class="date">2025년 10월 12일 (일) 오후 2시</p>
    </header>

    <section class="details">
      <h2>장소 안내</h2>
      <p>서울 강남구 어딘가웨딩홀 3층</p>
     <!--
   * 카카오맵 - 약도서비스
   * 한 페이지 내에 약도를 2개 이상 넣을 경우에는
   * 약도의 수 만큼 소스를 새로 생성, 삽입해야 합니다.
-->
<!-- 1. 약도 노드 -->
<div id="daumRoughmapContainer1748937855766" class="root_daum_roughmap root_daum_roughmap_landing"></div>

<!-- 2. 설치 스크립트 -->
<script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

<!-- 3. 실행 스크립트 -->
<script charset="UTF-8">
   new daum.roughmap.Lander({
      "timestamp" : "1748937855766",
      "key" : "2wj8zn5yao5",
      "mapWidth" : "360",
      "mapHeight" : "240"
   }).render();
</script>
    </section>

    <section class="message">
      <p>
        소중한 분들을 초대합니다.<br />
        함께 해주신다면 큰 기쁨이 될 것입니다.
      </p>
    </section>

    <section class="contact">
      <h2>연락처</h2>
      <p>김지훈: 010-1234-5678</p>
      <p>이수민: 010-8765-4321</p>
    </section>

    <footer class="footer">
      <p>감사합니다</p>
    </footer>
  </div>
</body>
</html>
